<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>川崎市の掲示板</title>
</head>
<body>

<h1>川崎市の掲示板</h1>

<p th:text="${name}"></p>
<p th:text="${content}"></p>

<h3>Form</h3>
<form action="#" th:action="@{/}" th:object="${form}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>

</body>
</html>
